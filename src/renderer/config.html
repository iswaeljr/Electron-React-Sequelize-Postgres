<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configuração</title>
    <!-- Inclua o TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Configuração do Banco de Dados</h1>
        <form id="configForm" class="space-y-4">
            <!-- Host -->
            <div>
                <label for="host" class="block text-sm font-medium text-gray-600">Host:</label>
                <input type="text" id="host" value="localhost" name="host" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <!-- Porta -->
            <div>
                <label for="port" class="block text-sm font-medium text-gray-600">Porta:</label>
                <input type="number" id="port" name="port"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <!-- Usuário -->
            <div>
                <label for="user" class="block text-sm font-medium text-gray-600">Usuário:</label>
                <input type="text" value="postgres" id="user" name="user" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <!-- Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Senha:</label>
                <input type="password" id="password" value="123456" name="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <!-- Banco de Dados -->
            <div>
                <label for="database" class="block text-sm font-medium text-gray-600">Banco de Dados:</label>
                <input type="text" id="database" value="mydb" name="database" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <!-- Botão -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Salvar
            </button>
        </form>
        <script src="./config.js"></script>
    </div>
</body>
</html>
